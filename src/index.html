<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Module-13</title>


</head>

<body>
  <form class="search-form" id="search-form">
    <input class="search-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
    <button class="submit-button btn btn-ellipse" type="submit" name="button">Search</button>
  </form>

  <ul class="gallery js-gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>

  <template>
    <div class="modal"></div>
  </template>


  <button class="load-more-button btn btn-ellipse is-hidden" type="button" data-action="load-more">Show more</button>

  <button class="btn toTopBtn is-hidden" id="toTopBtn" title="Go to top"><span class="material-icons">
      arrow_upward
    </span></button>

  <div class="lds-ellipsis is-hidden">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>

</html>
